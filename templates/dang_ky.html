<!DOCTYPE html> <!-- Khai báo HTML5 -->
<html lang="vi"> <!-- Mở trang HTML tiếng Việt -->
<head> <!-- Phần head -->
    <meta charset="UTF-8"> <!-- UTF-8 để hiển thị tiếng Việt -->
    <title>Đăng ký tài khoản</title> <!-- Tiêu đề trang -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link CSS -->

</head> <!-- Đóng head -->
<body> <!-- Mở body -->
    <h2>Đăng ký tài khoản</h2> <!-- Tiêu đề -->

    {% if loi %} <!-- Nếu có lỗi -->
        <ul style="color:red;"> <!-- Danh sách lỗi màu đỏ -->
            {% for msg in loi %} <!-- Lặp qua các lỗi -->
                <li>{{ msg }}</li> <!-- Hiển thị 1 lỗi -->
            {% endfor %} <!-- Kết thúc vòng lặp -->
        </ul> <!-- Đóng danh sách -->
    {% endif %} <!-- Kết thúc if -->

    <form method="post"> <!-- Form đăng ký gửi POST -->
        <label>Tên đăng nhập</label><br> <!-- Nhãn tên đăng nhập -->
        <input type="text" name="ten_dang_nhap"><br><br> <!-- Ô nhập tên đăng nhập -->

        <label>Mật khẩu:</label><br> <!-- Nhãn mật khẩu -->
        <input type="password" name="mat_khau"><br><br> <!-- Ô nhập mật khẩu -->

        <label>Nhập lại mật khẩu:</label><br> <!-- Nhãn xác nhận mật khẩu -->
        <input type="password" name="xac_nhan_mat_khau"><br><br> <!-- Ô nhập xác nhận -->

        <label>Họ tên:</label><br> <!-- Nhãn họ tên -->
        <input type="text" name="ho_ten"><br><br> <!-- Ô nhập họ tên -->

        <label>Email:</label><br> <!-- Nhãn email -->
        <input type="email" name="email"><br><br>  <!-- Ô nhập email -->
         
        <label>Số điện thoại:</label><br> <!-- Nhãn số điện thoại -->
        <input type="text" name="so_dien_thoai"><br><br> <!-- Ô nhập số điện thoại -->

        <label>Ngày sinh:</label><br> <!-- Nhãn ngày sinh -->
        <input type="date" name="ngay_sinh"><br><br> <!-- Ô chọn ngày sinh -->

        <label>Giới tính:</label><br> <!-- Nhãn giới tính -->
        <select name="gioi_tinh"> <!-- Dropdown chọn giới tính -->
            <option value="">--Chọn--</option> <!-- Option mặc định -->
            <option value="NAM">Nam</option> <!-- Option Nam -->
            <option value="NU">Nữ</option> <!-- Option Nữ -->
            <option value="KHAC">Khác</option> <!-- Option Khác -->
        </select><br><br> <!-- Đóng select + xuống dòng -->

        <label>Địa chỉ:</label><br> <!-- Nhãn địa chỉ -->
        <textarea name="dia_chi"></textarea><br><br> <!-- Ô nhập địa chỉ -->

        <button type="submit">Đăng ký</button> <!-- Nút đăng ký -->
    </form> <!-- Đóng form -->

    <p>Đã có tài khoản? <a href="{{ url_for('dang_nhap') }}">Đăng nhập</a></p> <!-- Link sang đăng nhập -->
</body> <!-- Đóng body -->
</html> <!-- Đóng html -->
