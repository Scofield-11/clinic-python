<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Đăng nhập</h2>

    {% if loi %}
        <ul style="color:red;">
            {% for msg in loi %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        <label>Tên đăng nhập:</label><br>
        <input type="text" name="ten_dang_nhap"><br><br>

        <label>Mật khẩu:</label><br>
        <input type="password" name="mat_khau"><br><br>

        <button type="submit">Đăng nhập</button>
    </form>

    <p class="center-link">
        Chưa có tài khoản? <a href="{{ url_for('dang_ky') }}">Đăng ký</a>
    </p>

</body>
</html>
